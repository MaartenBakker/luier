    <title>Wie moet de luier verschonen?</title>

  <body>
    <h1 id='titel'>
      WIE MOET DE LUIER VERSCHONEN?

  <div id='buttonPapaMamacontainer'>

      <div>
        Start
      </div>
    </button>
  </div>  

    <div id='papaMamaContainer'>
      <div id="papa">
        <span id="papaNaam">Papa</span>: <span id="papaCounter">0</span>

      <div id="mama">
        <span id="mamaNaam">Mama</span>: <span id="mamaCounter">0</span>
      </div>
    </div>

    <button id="resetButton" type="button">
      reset score
    </button>

  </div>

</body>
